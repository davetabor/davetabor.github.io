<!DOCTYPE html>
<html>
<head>
    <title>Stellafane Dutyrosters</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="img/favicon.jpg">
    <meta name="Author" content="David Tabor for The Springfield Telescope Makers, Inc.">
    <link href="https://fonts.googleapis.com/css?family=Krub:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link title="Custom Styles" rel="stylesheet" type="text/css" href="css/dutyrosters.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li class="navbar"><a href="https://stellafane.org"><img src="img/littleman-icon.jpg" alt="Stellafane Home"></a></li>
                <li class="navbar navTxt"><a href="index.html">Back to Dutyrosters</a></li>
                <!-- <li id="navRight" class="navbar navTxt"><input id="deleteAll" class="new" type="button" onclick="deleteAll()" value="Clear All Member Sign-ups"></li> -->
                <li id="navInvTxt" class="navbar navTxt navRight"><a onclick="deleteAll()"><span class="new">NEW!</span> Clear All Member Sign-Ups</a></li>
            </ul>
        </nav>  
    </header>
    <section>
        <h1 class="warning">ADMIN MODE! Changes immediately permenant!</h1>
        <div id="thursday" class="container-fluid thursday mx-0">
            <h1 class="dayofweek">Thursday</h1>
        </div>
        <div id="friday" class="container-fluid friday mx-0">
            <h1 class="dayofweek">Friday</h1>
        </div>
        <div id="saturday" class="container-fluid saturday mx-0">
            <h1 class="dayofweek">Saturday</h1>
        </div>
        <div id="sunday" class="container-fluid sunday mx-0">
            <h1 class="dayofweek">Sunday</h1>
        </div>
    </section>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addModelTitle">Add A New Cell</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <h1 id="addInfo"></h1>
                <label for="new-hours" class="col-form-label">Length of time (in hours):</label>
                <input type="text" class="form-control" id="new-hours">
                <label for="new-members" class="col-form-label">Members needed:</label>
                <input type="text" class="form-control" id="new-members">
                <input type="hidden" class="form-control" id="addId">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="add-okay-button btn btn-primary">Add New Cell</button>
            <button type="button" class="add-back-button btn btn-secondary" data-dismiss="modal">Cancel</button>
          </div>
        </div>
      </div>
    </div>      
    <div class="modal fade" id="delModal" tabindex="-1" role="dialog" aria-labelledby="delModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
              <h2 class="modal-title text-primary" id="remModalLabel">Remove Name From Roster</h2>
            </div>
            <div class="modal-body">
              <h1 class="display-1 text-danger font-weight-bold ">Sample Name</h1>
              <h4>Click the button below to remove
                  <span id="removeName" class="text-danger font-weight-bold">Sample</span> 
                  from the roster for the selected slot.</h4>
              <input type="hidden" id="hiddenId" value = "">
            </div>
            <div class="modal-footer">
              <a href="#" class="go-back-button btn btn-success">GO BACK!</a>
              <a href="#" class="okay-button btn btn-danger">Delete This Name &raquo;</a>
            </div>
          </div>
        </div>
      </div>      
  
    <footer>

    <div id="boxes"></div>

    </footer>
    <script type="text/javascript" src="lib\admin.js"></script>
</body>
</html>
